    <script>
      function getQueryVariable(variable) {
        var query = window.location.search.substring(1);
        var vars = query.split("&");
        for (var i = 0; i < vars.length; i++) {
          var pair = vars[i].split("=");
          if (pair[0] == variable) {
            return pair[1];
          }
        }
        return false;
      }

      const updateView = (data) => {
        const template = $("#template")[0].innerHTML;
        const container = $("#container")[0];
        let html = template
          .replace("{cName}", data.name)
          .replace("{cDescription}", data.description)
          .replace("{score}", data.score)
          .replace("{like}", data.like ? "已点赞" : "点赞")
          .replace("{collect}", data.collect ? "已收藏" : "收藏");

        for (let i = 1; i <= 5; i++) {
          if (i <= data.score) {
            html = html.replace("{color}", "yellow");
          } else {
            html = html.replace("{color}", "gray");
          }
        }

        container.innerHTML = html;

        mountEvents();
      };

      const mountEvents = () => {
        const container = $("#container");
        const btn = (id) => container.find(`button#${id}`);

        const loginFirst = () => {
          alert("请先登录");

          window.location.href =
            "./login.html?enter_from=detail" + window.location.search;
        };

        btn("like").click(() => {
          const cId = getQueryVariable("cId");
          $.ajax({
            url: `/demo_war/class/like`,
            method: "POST",
            data: JSON.stringify({ cId }),
          })
            .then(fetchDataSource)
            .done(updateView)
            .fail(loginFirst);
        });

        btn("collect").click(() => {
          const cId = getQueryVariable("cId");
          $.ajax({
            url: `/demo_war/class/collect`,
            method: "POST",
            data: JSON.stringify({ cId }),
          })
            .then(fetchDataSource)
            .done(updateView)
            .fail(loginFirst);
        });

        $(".score-star").click((e) => {
          const { index } = e.target.dataset;
          const cId = getQueryVariable("cId");
          $.ajax({
            url: `/demo_war/class/score`,
            method: "POST",
            data: JSON.stringify({ cId, score: index }),
          })
            .then(fetchDataSource)
            .done(updateView)
            .fail(loginFirst);
        });
      };

      const fetchDataSource = () => {
        return Promise.resolve({
          score: 3,
          viewNum: 365,
          like: true,
          name: "java语言程序设计",
          description: "java入门基础课程",
          collect: true,
        });
        $.ajax({
          url: `/demo_war/class/log?cId=${getQueryVariable("cId")}`,
          method: "GET",
        });
      };
    </script>
    <script>
      fetchDataSource().then(updateView);
